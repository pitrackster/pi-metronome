<html>
    <head>
        <title>Very simple metronome</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- JS LIBs -->
        <script language="javascript" type="text/javascript" src="js/lib/jquery-1.11.1.js"></script>
        <script language="javascript" type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/lib/p5.js"></script>
        <script language="javascript" type="text/javascript" src="js/lib/p5.dom.js"></script>
        <script language="javascript" type="text/javascript" src="js/lib/p5.sound.js"></script> 

        <!-- JS MY -->
        <script language="javascript" type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Simple Metronome using P5.js</h3>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12">
                    <div id="p5-canvas-container" class="my-canvas-container"></div>
                </div>
            </div>
            <hr/>
            <div class="row">
                
                <div class="col-md-4">
                    <button onclick="start()">start</button>
                    <button onclick="stop()">stop</button>
                </div>
                
                <div class="col-md-8">
                    <input type="text" id="tempo-input" value="120"/>
                    <button id="tempo-btn" onclick="changeTempo()">OK</button>
                </div>
            </div>


        </div> <!-- /container -->    

    </body>
</html>
